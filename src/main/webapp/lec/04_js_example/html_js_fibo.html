<script>
    console.log( "hello... %d", 1 );

    var d = document ;

    d.write( "<h3>Fibonacci series</h3>" );
    d.write( "<ol>") ;
    
    var f0 = 0;
    var f1 = 1;
    var f;
    
    var lineNo = 1; 

    while( lineNo < 100 && f0 <= f1 ) {
        if( f0 <= f1 ) { 
           d.write( "<li>" + f1 + "</li>"  );
        }
        
        f = f0 + f1 ; 
        f0 = f1;
        f1 = f;        
        
        lineNo ++ ; 
    }

    d.write( "</ol>")

    d.write( "<h3>Good bye!</h3>" );
</script>
